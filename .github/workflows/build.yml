name: Build Thunderbird Extension

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build extension
        run: yarn run grunt release

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' resources/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=postguard-tb-addon-$VERSION.xpi" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: postguard-tb-addon-${{ steps.version.outputs.version }}
          path: dist/postguard-tb-addon-${{ steps.version.outputs.version }}.xpi
          retention-days: 90

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' resources/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "artifact_name=postguard-tb-addon-$VERSION.xpi" >> $GITHUB_OUTPUT

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: postguard-tb-addon-${{ steps.version.outputs.version }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: postguard-tb-addon-${{ steps.version.outputs.version }}.xpi
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
